{{ partial "header" . }}
<section>
  {{ partial "shortbio" . }}
  <br/>
  <div>
    <h2>Posts:</h2>
    <ul>
    {{ range .Data.Pages }}
    {{ if and (not .Draft) (eq .Type "post") }}
    <li><small>{{ .Lastmod.Format "01/02/2006"}}:</small> <a href={{ .Permalink }}>{{ .Title }}</a></li>
    {{ end }}
    {{ end }}
    </ul>
  </div>
</section>
{{ partial "footer" . }}
